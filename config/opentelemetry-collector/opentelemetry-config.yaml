receivers:
  # https://github.com/open-telemetry/opentelemetry-collector-contrib/tree/main/receiver/hostmetricsreceiver
  hostmetrics:
    collection_interval: 5s
    #root_path: /
    scrapers:
      cpu:
      memory:
      load:
        cpu_average: true
      network:
      paging:
      #processes:
      #process:

  hostmetrics/disk:
    collection_interval: 60s
    #root_path: /
    scrapers:
      disk:
      filesystem:

processors:
  resource:
    attributes:
      - key: machine
        value: macbook_agent
        action: upsert

exporters:
  debug:
    verbosity: normal
  mqttexporter:
    interval: 1s
    broker:
      host: mosquitto
      port: 1883

  prometheus:
    endpoint: "localhost:8882"
    enable_open_metrics: true

  otlp:
    endpoint: monitoring-manager:4317 # TODO: configure endpoint here
    tls:
      insecure: true

service:
  telemetry:
    metrics:
      level: none
  pipelines:
    metrics:
      receivers: [hostmetrics, hostmetrics/disk]
      processors: [resource]
      exporters: [debug, prometheus, mqttexporter]
